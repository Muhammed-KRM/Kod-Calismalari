<!DOCTYPE html>
<html lang="TR">
<head>
    <title>atama ve arttırma operatörleri</title>
    <script type="text/javascript">

        var x=5;
        var y=6;
        var z=10, t=10;
        //x=x+4;
        x+=4;
        document.write("değişkendeğeri: "+x+"<br>");
        y-=3;
        document.write("değişkendeğeri: "+y+"<br>");
        z*=2;
        document.write("değişkendeğeri: "+z+"<br>");
        t/=2;
        document.write("değişkendeğeri: "+t+"<br>");
        
        



    </script>

</head>

</body>
</html>
