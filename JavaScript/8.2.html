<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hesap makinesi</title>

   
</head>
<body>

<p>
    saiyi 1: <input type="text" id="sayi1"><br>
</p>
<p>
    sayi 2 : <input type="text" id="sayi2"><br>
</p>   
    <input type="radio" name="islem"id="toplama">topla
    <input type="radio" name="islem" id="cikarma" >çıkar
    <input type="radio" name="islem" id="carpma" >çarp
    <input type="radio" name="islem" id="bolme">böl
    <p>
        <br><br>
    <input type="button" id="btnHesap" value="HESAPLA">
</p>

<div Id="kutuToplam"></div>



    <script type="text/javascript">


var btn=document.getElementById("btnHesap");
btn.onclick=function()
{
var sayi1= Number(document.getElementById("sayi1").value);
var sayi2= Number(document.getElementById("sayi2").value);
var sonuc;

if(document.getElementById("toplama").checked)
{
    sonuc = sayi1+sayi2;
}

else if(document.getElementById("cikarma").checked)
{
    sonuc = sayi1-sayi2;
}

else if(document.getElementById("carpma").checked)
{
    sonuc = sayi1*sayi2;
}

else if(document.getElementById("bolme").checked)
{
    sonuc = sayi1/sayi2;
}
else
{
    sonuc= "seçim yapın"
}

document.getElementById("kutuToplam").innerHTML="Sonuc :"+ sonuc;

}

    </script>
</body>
</html>
