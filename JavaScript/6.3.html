<!DOCTYPE html>
<html>
<body>

        <p>
            <input type="text" id="kenar1" placeholder="1.kenarı giriniz">
        </p>
        <p>
            <input type="text" id="kenar2" placeholder="2.kenarı giriniz">
         </p>
        <p>
            <input type="button" name="" value="hesapla" id="hesap" onclick="hipotenush()">
        </p>
            <div id="sonuc"></div>
    <script type="text/javascript">
function hipotenush(){

var kenar1= document.getElementById("kenar1").value;
var kenar2= document.getElementById("kenar2").value;

var hipotenus = Math.floor(Math.sqrt((kenar1*kenar1) + (kenar2*kenar2)));

document.getElementById("sonuc").innerHTML="hipotenus: "+hipotenus;

}
    </script>
</body>
</html>
