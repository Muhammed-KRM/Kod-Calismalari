<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <div>
    <input type="text" İd="sayigir">
    <input type="button" İd="hesap" onclick="asal()">
    <p id="bos"></p>
</div>
<script type="text/javascript">



var sayac=0;
var sayi1
sayi1 = document.getElementById("sayigir");
function asal(){
for (var i = 2; i < sayi1-1; i++)
{
        if (sayi1==2)
        {
            sayac=0;
        }
    if (sayi1 % i == 0)
    {
sayac++;
    }
   
  if(sayac==0)
  {
    document.getElementById('bos').innerHTML= "sayı asaldır";
  }
  else
  {
   
        document.getElementById('bos').innerHTML= "sayı asaldır";
    

  }

}
}






</script>
