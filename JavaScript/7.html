<!DOCTYPE html>
<html>
<head>
    
    <title>Döngü işlemleri</title>

    <script type="text/javascript">
for (var i  = 1; i < 10;i++)
{ 


    document.write(i+"<br>");
}
var sayi=0;
while (sayi<20)
{
document.write("<span style='color:red;'>"+sayi+"</span><br>");
sayi++;

}
for (var i  = 1; i < 10; i++)  
{
    if (i%2==0)
    {
        document.write("<span style='color:blue;background:pink;'>"+i+"</span><br>");
    }
    else
    {
        document.write("<span style='color:white;background:pink;'>"+i+"</span><br>");
    }
}

    </script>
</head>
<body>



</body>
</html>
