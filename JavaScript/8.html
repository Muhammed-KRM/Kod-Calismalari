<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random  işlemleri</title>
    <script type="text/javascript" >

        var sayi = Math.random();
        var sayi2 = Math.random()*100;
        var sayi3 = Math.random()*5;

        document.write("sayı değişkeninin değeri: "+sayi+"<br>");
        document.write("sayı değişkeninin değeri: "+Math.floor(sayi2)+"<br>");
        document.write("sayı değişkeninin değeri: "+Math.floor(sayi3)+"<br>");
        


    </script>
</head>

</body>
</html>
